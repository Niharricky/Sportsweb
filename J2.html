<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Cart Summary -->
  <div class="cart">
    Cart: <span id="cart-count">0</span> items
  </div>

  <!-- Product List -->
  <div class="container mt-5">
    <div class="row">
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Jersey 1">
          <h5>Jersey 1</h5>
          <p>Price: ₹999</p>
          <button class="btn btn-primary add-to-cart" data-name="Jersey 1" data-price="999">Add to Cart</button>
        </div>
      </div>
      
      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Jersey 2">
          <h5>Jersey 2</h5>
          <p>Price: ₹1199</p>
          <button class="btn btn-primary add-to-cart" data-name="Jersey 2" data-price="1199">Add to Cart</button>
        </div>
      </div>
      
      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Jersey 3">
          <h5>Jersey 3</h5>
          <p>Price: ₹799</p>
          <button class="btn btn-primary add-to-cart" data-name="Jersey 3" data-price="799">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    let cart = []; // To store cart items

    // Add to cart functionality
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', function () {
        const productName = this.getAttribute('data-name');
        const productPrice = this.getAttribute('data-price');

        // Add product to cart array
        cart.push({ name: productName, price: productPrice });

        // Update cart count
        document.getElementById('cart-count').textContent = cart.length;

        alert(`${productName} has been added to your cart.`);
      });
    });
  </script>
</body>
</html>
