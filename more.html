<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Shoes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Navbar Styling */
    .navbar {
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Shoe Cards Styling */
    .shoe-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      background: white;
    }

    .shoe-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
    }

    .shoe-card img {
      height: 150px;
      object-fit: contain;
    }

    /* Category List */
    .category-item {
      cursor: pointer;
      padding: 10px;
      transition: background-color 0.3s;
    }

    .category-item:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Sports Gear</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row">
      <!-- Categories Section -->
      <div class="col-lg-3">
        <h5>Categories</h5>
        <div id="categoryList">
          <div class="category-item" data-category="running">Running Shoes</div>
          <div class="category-item" data-category="football">Football Shoes</div>
          <div class="category-item" data-category="basketball">Basketball Shoes</div>
          <div class="category-item" data-category="casual">Casual Shoes</div>
        </div>
      </div>

     <!-- Cart Summary -->
  <div class="cart">
    Cart: <span id="cart-count">0</span> items
  </div>

  <!-- Product List -->
  <div class="container mt-5">
    <div class="row">
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Jersey 1">
          <h5>Jersey 1</h5>
          <p>Price: ₹999</p>
          <button class="btn btn-primary add-to-cart" data-name="Jersey 1" data-price="999">Add to Cart</button>
        </div>
      </div>
      
      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Jersey 2">
          <h5>Jersey 2</h5>
          <p>Price: ₹1199</p>
          <button class="btn btn-primary add-to-cart" data-name="Jersey 2" data-price="1199">Add to Cart</button>
        </div>
      </div>
      
      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Jersey 3">
          <h5>Jersey 3</h5>
          <p>Price: ₹799</p>
          <button class="btn btn-primary add-to-cart" data-name="Jersey 3" data-price="799">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container d-flex justify-content-between">
      <div class="footer-logo">
        <a href="#" class="text-white fw-bold">Sports Gear</a>
      </div>
      <div class="footer-newsletter">
        <h5>Subscribe for New Offers</h5>
        <form class="d-flex">
          <input type="email" class="form-control" placeholder="Enter your email">
          <button class="btn btn-primary ms-2" type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script>
    document.querySelectorAll('.category-item').forEach(item => {
      item.addEventListener('mouseover', function () {
        const category = this.getAttribute('data-category');
        document.querySelectorAll('.shoe-card').forEach(card => {
          card.classList.add('d-none'); // Hide all cards
          if (card.classList.contains(category)) {
            card.classList.remove('d-none'); // Show cards of the hovered category
          }
        });
        document.getElementById('categoryTitle').innerText = this.innerText;
      });
    });
  </script>
  

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript -->
<script>
  let cart = []; // To store cart items

  // Add to cart functionality
  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', function () {
      const productName = this.getAttribute('data-name');
      const productPrice = this.getAttribute('data-price');

      // Add product to cart array
      cart.push({ name: productName, price: productPrice });

      // Update cart count
      document.getElementById('cart-count').textContent = cart.length;

      alert(`${productName} has been added to your cart.`);
    });
  });
</script>


</body>

</html>
