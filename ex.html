    // Function to Filter Jersey by Category
    function filterCategory(category) {
      const JerseyCategory = JerseyData[category];
      const categoryTitle = document.getElementById('category-title');
      categoryTitle.textContent = `${category.charAt(0).toUpperCase() + category.slice(1)} Jersey`;

      const shoeCategoryDiv = document.getElementById('shoe-category');
      shoeCategoryDiv.innerHTML = ''; // Clear previous Jersey

      JerseyCategory.forEach(shoe => {
        shoeCategoryDiv.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="shoe-card">
              <img src="${shoe.img}" class="img-fluid" alt="${shoe.name}">
              <h5>${shoe.name}</h5>
              <p>Price: ${shoe.price}</p>
              <button class="btn btn-success cart-btn" onclick="addToCart('${shoe.name}')">Add to Cart</button>
            </div>
          </div>
        `;
      });
    }

    // Function to Add Items to Cart
    function addToCart(shoeName) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(shoeName);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${shoeName} added to cart!`);
    }
