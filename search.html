<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Search</title>
  <script src="search.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      margin: 0;
    }
    .search-container {
      background-color: #fff;
      color: #333;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
    }
    .form-select,
    .form-control {
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container search-container">
    <h2 class="text-center mb-4">Search Sports</h2>
    <form id="sportsSearchForm">
      <div class="mb-3">
        <label for="searchInput" class="form-label">Search for Sports</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" id="searchInput" class="form-control" placeholder="Enter sport name" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="categorySelect" class="form-label">Choose Category</label>
        <select id="categorySelect" class="form-select">
          <option value="all" selected>All Categories</option>
          <option value="football">Football</option>
          <option value="basketball">Basketball</option>
          <option value="cricket">Cricket</option>
          <option value="tennis">Tennis</option>
          <option value="swimming">Swimming</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Search</button>
    </form>

    <div class="mt-4" id="resultsContainer" style="display: none;">
      <h4>Search Results:</h4>
      <ul id="resultsList" class="list-group"></ul>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    document.getElementById("sportsSearchForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Get the search term and category
      const searchInput = document.getElementById("searchInput").value.trim();
      const category = document.getElementById("categorySelect").value;

      // Display results (mock data for now)
      const resultsContainer = document.getElementById("resultsContainer");
      const resultsList = document.getElementById("resultsList");

      // Mock search results
      const mockResults = [
        "Football - FIFA World Cup",
        "Basketball - NBA Finals",
        "Cricket - ICC World Cup",
        "Tennis - Wimbledon",
        "Swimming - Olympics"
      ];

      // Filter results (mocked filtering logic)
      const filteredResults = mockResults.filter((item) =>
        (searchInput === "" || item.toLowerCase().includes(searchInput.toLowerCase())) &&
        (category === "all" || item.toLowerCase().includes(category.toLowerCase()))
      );

      resultsList.innerHTML = "";
      if (filteredResults.length > 0) {
        filteredResults.forEach((result) => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = result;
          resultsList.appendChild(li);
        });
        resultsContainer.style.display = "block";
      } else {
        resultsList.innerHTML = "<li class='list-group-item'>No results found.</li>";
        resultsContainer.style.display = "block";
      }
    });
  </script>
</body>
</html>
